name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Compile application and tests
        run: |
          javac src/main/java/Calculator.java src/test/java/CalculatorTest.java

      - name: Run tests
        run: |
          java -cp src/main/java:src/test/java CalculatorTest
